<!DOCTYPE html>
<html>
<head>
	<title>Example rendering for github activity</title>
	<link rel="stylesheet" type="text/css" href="style.css" />
	<script type="text/javascript" src="jquery-1.7.2.min.js"></script>
	<script type="text/javascript" src="../lib/jquery.timeago.js"></script>
	<script type="text/javascript" src="../jquery.github-activity.js"></script>
	<script type="text/javascript">
		$(function() {
			$("ul#activity").githubActivityFor('rstrobl', {
				'limit': 10,
				'wrap': function(item) {
					item.prepend('=> ');
					return item
				}
			});
		});
	</script>
</head>
<body>
	<ul id="activity"></ul>
</body>
</html>
